dataset_type: dataset
about: Default CKAN dataset schema extended with restricted resources
about_url: https://github.com/ckan/ckanext-scheming

dataset_fields:

- field_name: title
  label: Title
  preset: title

- field_name: name
  label: URL
  preset: dataset_slug

- field_name: notes
  label: Description
  form_snippet: markdown.html

- field_name: tag_string
  label: Tags
  preset: tag_string_autocomplete

- field_name: license_id
  label: License
  form_snippet: license.html

- field_name: owner_org
  label: Organization
  preset: dataset_organization

- field_name: url
  label: Source
  form_placeholder: http://example.com/dataset.json

- field_name: version
  label: Version
  validators: ignore_missing unicode_safe package_version_validator

- field_name: author
  label: Author

- field_name: author_email
  label: Author Email
  display_snippet: email.html

- field_name: maintainer
  label: Maintainer

- field_name: maintainer_email
  label: Maintainer Email
  display_snippet: email.html


resource_fields:

- field_name: url
  label: URL
  preset: resource_url_upload

- field_name: name
  label: Name

- field_name: description
  label: Description
  form_snippet: markdown.html

- field_name: format
  label: Format
  preset: resource_format_autocomplete



# -------------------------------------------------------
# RESTRICTED ACCESS BLOCK
# -------------------------------------------------------

- field_name: restricted
  label: Access Restriction
  help_text: Choose who can access this resource.
  form_snippet: composite.html
  subfields:

    - field_name: level
      label: Level
      preset: select
      required: true
      form_include_blank_choice: false
      choices:
        - value: public
          label: Public
        - value: registered
          label: Registered Users
        - value: any_organization
          label: Any Organization Members (Trusted Users)
        - value: same_organization
          label: Same Organization Members
        - value: only_allowed_users
          label: Allowed Users Only

    - field_name: allowed_users
      label: Allowed Users
      preset: tag_string_autocomplete
      form_attrs:
        data-module-source: "/api/2/util/user/autocomplete?q=?"
      validators: ignore_missing restricted_username_from_mail
